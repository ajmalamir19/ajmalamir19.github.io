    <script>

        /* the scripts that connects the form to the googlesheet */

  const scriptURL = 'https://script.google.com/macros/s/AKfycbxB2E6cEZ1GQ3g-tYsQ3BS9jjHaFzp140Qy_LBpc8hyAATwpshNE6z8_0MepT9TWfjD/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById('msg');

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
      msg.innerHTML = "Order placed successfully"
      setTimeout(function(){
        msg.innerHTML = "";
      }, 5000)

      form.reset()
  })
      .catch(error => console.error('Error!', error.message))
  })
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const selectButtons = document.querySelectorAll(".select-button");
    const orderList = document.getElementById("order-list");
    const numberOfGuestsInput = document.getElementById("select1");

    let selectedItems = [];
    let numberOfGuests = 1;

    selectButtons.forEach(button => {
        button.addEventListener("click", () => {
            const itemName = button.getAttribute("data-name");
            const itemPrice = parseFloat(button.getAttribute("data-price"));
            selectedItems.push({ name: itemName, price: itemPrice });
            updateOrderList();
        });
    });


    numberOfGuestsInput.addEventListener("change", () => {
        numberOfGuests = parseFloat(numberOfGuestsInput.value);
        updateOrderList();
    });

    function updateOrderList() {
        let orderText = "Your Order:\n";
        let total = 0;

        selectedItems.forEach((item, index) => {
            const itemTotal = item.price * numberOfGuests;
            orderText += `${index + 1}. ${item.name} - $${item.price.toFixed(2)}\n`;
            total += itemTotal;
        });

        orderText += `Total: $${total.toFixed(2)}`;
        orderList.value = orderText;
    }
</script>
