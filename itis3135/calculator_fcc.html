<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Ajmal Amir the Lionheart | ITIS calculator</title>
</head>
<body>
  <div id="page-wrapper" class="container">
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    
    <main>
      <h2>Ajmal Amir the Lionheart ITIS 3135</h2>
      <h2>Calculator FCC</h2>
      <div class="cal-fcc-container">
        <div class="calculator_fcc">
            <div class="calculator__display"><input type="text" name="result" id="result"></div>


            <div class="calculator__keys">
                <button class="key--operator" data-action="+">+</button>
                <button class="key--operator" data-action="-">-</button>
                <button class="key--operator" data-action="*">&times;</button>
                <button class="key--operator" data-action="/">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
              </div>

        </div> <!--calculator_fcc-->
      </div> <!--cal-fcc-container-->

         </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/calculator_fcc.js"></script>
  </div> </body>
</html>
